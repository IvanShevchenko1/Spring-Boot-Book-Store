databaseChangeLog:
  - changeSet:
      id: add-basic-admin-user
      author: Ivan
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: email,             value: "admin@example.com" }
              - column: { name: password,          value: "$2a$10$hD7u6bQ1gQ7cA3rV1Gy4SOeGgOToZXUMsn5h8mjUI7sk62ChcF3Vi" }
              - column: { name: first_name,        value: "Basic" }
              - column: { name: last_name,         value: "Admin" }
              - column: { name: is_deleted,        valueBoolean: false }
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE email = 'admin@example.com')"
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE role = 'ADMIN')"